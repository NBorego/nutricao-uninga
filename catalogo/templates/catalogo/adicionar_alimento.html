{% extends "base.html" %}

{% load static %}

{% block titulo %} {{alimento.nome}} {% endblock titulo %}

{% block styles %}
    <link rel="stylesheet" href="{% static "css/login/login.css" %}">
{% endblock styles %}

{% block conteudo %}
    <main 
        class="d-flex flex-column justify-content-center align-items-center mt-4"
    >
        <header
            class=
                "header-form border border-1 rounded-top-2 border-bottom-0 
                text-white p-2 fs-2 text-center"
            style="width: 30rem;"
        >
            Alimento
        </header>
        <form method="POST" enctype="multipart/form-data" class="p-4 border border-1" style="width: 30rem;"
        >
            {% csrf_token %}
            {{ form.as_p }}
            
            <div class="mt-4 d-flex justify-content-center">
                <button 
                    type="submit" 
                    class="btn btn-success" 
                    style="width: 8rem;"
                >
                    Enviar
                </button>
            </div>
        </form>
    </main>
{% endblock conteudo %}
