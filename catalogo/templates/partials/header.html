{% load static %}

<header class="header-principal">
    <nav class="nav-principal navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex justify-content-center align-items-center gap-2" href="{% url "home" %}"> 
                <img src="{% static "img/logo_uninga.png" %}" width="24px" alt="Logo Uningá">
                Nutrição Uningá
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url "home" %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "catalogo" %}">Catálogo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Agendamento</a>
                </li>
                </ul>

                {% if user.is_authenticated %}
                    <div class="text-end">
                        {% if user.is_cliente %}
                            <a class="nav-text text-white mx-2 text-decoration-none" href="{% url 'pagina_cliente' %}">
                                {{user.first_name}}
                            </a>
                        {% elif user.is_nutricionista %}
                            <a class="nav-text text-white mx-2" href="{% url 'pagina_nutricionista' %}">
                                {{user.first_name}}
                            </a>
                        {% endif %}
                        <a class="btn btn-outline-danger" href="{% url 'logout' %}">
                            Sair
                        </a>
                    </div>
                {% else %}
                    <div class="text-end">
                        <a class="btn btn-outline-light" href="{% url "tipo_login" %}">Entrar</a>
                    </div>
                {% endif %}

            </div>
        </div>
    </nav>
</header>
