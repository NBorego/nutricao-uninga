{% load static %}
{% load custom_filters %}

<div class="col-lg-3 col-md-6 col-sm-6 mb-4">
    <div class="card" style="height: 32rem;">
        {% if alimento.imagem %}
            <img src="{{ alimento.imagem.url }}" class="card-img-top" alt="imagem de {{alimento.nome}}" style="height: 16rem;">
        {% else %}
            <img src="{% static "img/placeholder.png" %}" class="card-img-top" alt="Placeholder" style="height: 16rem;">
        {% endif %}
        <div class="card-body d-flex flex-column">
            <h5 class="card-title text-center">{{ alimento.nome }}</h5>
            <p class="card-text" style="text-align: justify;">{{ alimento.descricao|custom_truncate:100 }}</p>
            <div class="bottom-aligned mt-auto">
                <hr>
                
                {% if user.is_nutricionista %}
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{% url "excluir_alimento" alimento.id %}" class="btn btn-danger">
                            <i class="bi bi-trash-fill"></i>
                        </a>
                        
                        <a href="{% url "alimento" alimento.id %}" class="btn-card px-5">Ver Tabela</a>
                        
                    </div>
                {% else %}
                    <a href="{% url "alimento" alimento.id %}" class="btn-card d-block m-auto">Ver Tabela</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
