{% extends "base.html" %}

{% load static %}

{% block titulo %} Entrar como Cliente {% endblock titulo %}

{% block styles %}
    <link rel="stylesheet" href="{% static "css/login/login.css" %}">
{% endblock styles %}

{% block conteudo %}
    <main 
        class="d-flex flex-column justify-content-center align-items-center"
        style="height: 80vh;"
    >
        <small class="text-danger mb-2">
            {{ erro }}
        </small>
        <header
            class=
                "header-form border border-1 rounded-top-2 border-bottom-0 
                text-white p-2 fs-2 text-center"
            style="width: 30rem;"
        >
            Cliente
        </header>
        <form method="POST" class="p-4 border border-1" style="width: 30rem;"
        >
            {% csrf_token %}
            {{ form }}
            
            <a href="{% url "password_reset" %}">
                Esqueci minha senha
            </a>
            
            <div class="mt-4 d-flex justify-content-between">
                <a 
                    href="{% url "registrar_cliente" %}"
                    class="btn btn-primary" 
                    style="width: 8rem;"
                >
                    Criar Conta
                </a>
                <button 
                    type="submit" 
                    class="btn btn-success" 
                    style="width: 8rem;"
                >
                    Entrar
                </button>
            </div>
        </form>
    </main>
{% endblock conteudo %}
