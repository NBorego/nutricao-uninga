{% load static %}

<main        
    class="d-flex flex-column justify-content-center align-items-center"
    style="height: 80vh;"
>
    <header
        class=
            "header-form border border-1 rounded-top-2 border-bottom-0 
            text-white p-2 fs-2 text-center"
        style="width: 30rem;"
    >
        Minha Conta
    </header>
    <section class="p-4 border border-1" style="width: 30rem;">
        <p class="d-flex justify-content-between">
            {% if user.foto %}
                <img 
                    class="foto"
                    src="{{user.foto.url}}" 
                    alt="foto de {{user.first_name}}"
                >
            {% else %}
                <img 
                    class="foto"
                    src="{% static "img/placeholder.png" %}" 
                    alt="Placeholder"
                >
            {% endif %}
            <span class="d-flex justify-content-center align-items-center">
                <a class="btn btn-outline-primary" href="">
                    <i class="bi bi-pencil-fill"></i>
                </a>
            </span>
        </p>
        <hr>
        <p class="fs-5">
            <strong>Nome: </strong>
            {{user.first_name}} {{user.last_name}}
        </p>
        <p class="fs-5">
            <strong>Email: </strong>
            {{user.email}}
        </p>
        <hr>
        <div class="d-flex justify-content-between">
            <a class="btn btn-primary" href="">Mudar de senha</a>
            <a class="btn btn-danger" href="">Excluir conta</a>
        </div>
    </section>
</main>
