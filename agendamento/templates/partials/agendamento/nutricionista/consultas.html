<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between">
            <span class="fs-5">
                <strong>Cliente: </strong>
                {{consulta.cliente.user.first_name}}
                {{consulta.cliente.user.last_name}} 
            </span>
            <div>
                <span class="fs-5">
                    <strong>Dia: </strong>
                    {{consulta.dia|date:"d/m/Y" }}
                </span>
                <span class="fs-5">
                    <strong>Hor√°rio: </strong>
                    {{consulta.horario}}
                </span>
            </div>
            
        </div>
        <hr>
        <div class="d-flex justify-content-between">
            <span class="fs-5">
                <strong>Status: </strong>
                {{consulta.status}}
            </span>

            <div>
                <a class="btn btn-primary" href="">
                    Editar
                    <i class="bi bi-pencil-fill"></i>
                </a>
                <a class="btn btn-danger" href="">
                    Cancelar
                    <i class="bi bi-trash-fill"></i>
                </a>
            </div>
        </div>
    </div>
</div>
